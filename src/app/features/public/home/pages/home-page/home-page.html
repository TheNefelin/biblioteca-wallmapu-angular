<div class="bg-page-bg/80 backdrop-blur-sm text-page-text grid">
  <app-header-component 
    title="Bienvenidas y bienvenidos a la Biblioteca Wallmapu de Mesana" 
    description="Somos una biblioteca comunitaria y popular, ubicada en el cerro Mariposas. Nuestro trabajo busca revitalizar el territorio a través del encuentro con la comunidad y el fomento lector, fortaleciendo la memoria, la identidad y el acceso a la lectura. Te invitamos a ser parte de nuestra biblioteca."
    image="/images/banner.webp"
  />
  
  <app-section-header-component
    title="Últimas Noticias"
    description="Mantente al día con las actividades, novedades y el quehacer de nuestra biblioteca"
    [route]="ROUTES.NEWS.BASE"
  />

  @if (newsResult().isSuccess) {
    <app-news-list-component [loading]="loading()" [newsList]="newsResult().result.result" />
  } @else {
    <app-message-error-component [message]="newsResult().message" />
  }

  <app-section-header-component
    title="La lectura nos abre las puertas del mundo"
    description="Revisa nuestro catálogo de libros y elige el que quieras leer."
    searchPlaceholder="Buscar libro..."
  />

  <app-recommended-books-component/>
</div>
