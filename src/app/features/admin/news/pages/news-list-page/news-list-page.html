<app-section-header-component 
  title="Noticias" 
  searchPlaceholder="Buscar Noticia"
  (searchChange)="($event)"
/>

@if (newsResult().isSuccess) {
  <app-news-list-component viewMode="table" [loading]="loading()" [newsList]="newsResult().result.result" />
} @else {
  <app-message-error-component [message]="newsResult().message"/>
}

<app-pagination-component 
  [currentPage]=1
  [totalPages]=1
  (prevPage)="($event)"
  (nextPage)="($event)" 
/>
