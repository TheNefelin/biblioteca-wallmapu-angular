<section class="p-4 max-w-7xl mx-auto">
  @if (loading()) {
    <div class="flex justify-center items-center">
      <span class="loading loading-spinner loading-lg bg-my-green"></span>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      @for (news of news(); track news.id_news) {
          <app-news-card-component [news]="news" />
      }

    </div>
  } 
</section>
